---
- hosts: ops
  roles:
     - ops-switch-role

  vars:
    cli:
      host: 172.17.0.2
      port: 22
      username: netop
      password: netop

  tasks:
    - name: Run show commands
      ops_command:
        commands:
          - show version
          - show vlan
          - show vrf
          - show run
        provider: "{{ cli }}"
      register: output
      connection: local

    - name: debug registered output
      debug: var=output
